# Java 25 Quarkus HTTPS Crypto Demo (PQC-Ready / Hybrid)
quarkus.banner.enabled=false

# HTTPS Configuration - self-signed certificate
quarkus.http.ssl-port=8080
quarkus.http.insecure-requests=disabled
quarkus.http.ssl.certificate.key-store-file=tls/server-keystore.p12
quarkus.http.ssl.certificate.key-store-password=changeit
quarkus.http.ssl.certificate.key-store-file-type=PKCS12

# TLS 1.3 only (required for PQC key exchange)
quarkus.http.ssl.protocols=TLSv1.3

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example.pqcdemo".level=DEBUG
